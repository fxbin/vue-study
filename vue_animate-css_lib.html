        <transition

                enter-active-class="animated swing"
                leave-active-class="animated tada"
        >
            <div v-show="show">Hello world</div>
        </transition>

        <button @click="handleClick">切换</button>

    <script>

        var vm = new Vue({
            el: '#root',
            data: {

            },
            methods: {

                    this.show = !this.show;
                }
            }
