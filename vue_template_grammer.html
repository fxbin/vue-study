<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>模板语法</title>
    <script src="vue.js"></script>
</head>

<body>

    <div id="app">
        <div>{{name + ' Li '}}</div>
        <div v-text="name + ' Li '"></div>
        <div v-html="name + ' Li '"></div>
    </div>
    <script>

        var vm = new Vue({
            el: "#app",
            data: {
                name: "<h1>xiao ming</h1>"
            }
        })
    </script>
</body>

</html>
