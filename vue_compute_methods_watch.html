<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>计算属性，方法，侦听器</title>
    <script src="vue.js"></script>
</head>

<body>

    <div id="app"> 
        <div>
            {{fullName}} 
            {{age}}
        </div>
    </div>
    <script>

        var vm = new Vue({
            el: "#app",
            data: {
                firstName: "Yier",
                lastName: "Van",
                fullName: "Yier Van",
                age: 22
            },
             
            // computed: {
            //     fullName: function() {
            //         console.log("计算...");
            //         return this.firstName + " " + this.lastName;
            //     }
            // }

            // methods: {
            //     fullName: function() {
            //         console.log("计算...");
            //         return this.firstName + " " + this.lastName;
            //     }
            // }

            watch: {
                firstName: function() {
                    console.log("计算...");
                    this.fullName = this.firstName + " " + this.lastName;
                },
                lastName: function() {
                    console.log("计算...");
                    this.fullName = this.firstName + " " + this.lastName; 
                }
            }

        })
    </script>
</body>

</html>
