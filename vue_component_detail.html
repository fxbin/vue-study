        Vue.component('counter', {
            template: '<div @click="handleClick">{{number}}</div>',
            data: function () {
                return {
                    number: 0
                }
            },
            methods: {
                handleClick: function () {
                    this.number ++
                    this.$emit('change')
                }
            }
        })

        var vm = new Vue({
            el: "#root",
            data: {
                total: 0
            },
            methods: {
                handleChange: function () {
                    this.total =
                        this.$refs.a.number + this.$refs.b.number;
                }
            }
        })

    </script>
