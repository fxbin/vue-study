<body>

        <child @click.native="handleClick"></child>
    </div>

    <script>

        Vue.component('child', {
            // template: '<div @click="handleChildClick">Child</div>',
            // methods: {
            //     handleChildClick: function () {
            //         this.$emit('click')

            // }

            template: '<div @click="handleChildClick">Child</div>'

        var vm = new Vue({
            el: '#root',
            methods: {

                    alert('click')
                }
            }
        })

    </script>

</body>
</html>
